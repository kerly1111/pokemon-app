<div class="container pk-space">
  <div class="card">
    <div class="card-header pk-color-header">
      Administrar Pokemons
    </div>
    <div class="card-body">
      <div class="row-cols-auto"><label>Listado de Pokemon</label></div>
      <div class="row">
        <div class="col-md-6">
          <div class="input-group mb-3 pk-search">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar" [formControl]="search" (keyup)="searchPokemon()"/>
          </div>
        </div>
        <div class="col-md-6">
          <button type="button" class="btn btn-sm btn-pk-primary float-end" mat-raised-button (click)="newPokemon()"><i class="bi bi-plus"></i>Nuevo</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr class="text-center">
                  <th>Nombre</th>
                  <th>Imagen</th>
                  <th>Ataque</th>
                  <th>Defensa</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody *ngIf="!!pokemonList">
                <tr *ngFor="let pokemon of pokemonList">
                  <td>{{ pokemon.name }}</td>
                  <td class="text-center"><img src="{{ pokemon.image }}" width="50"></td>
                  <td>{{ pokemon.attack }}</td>
                  <td>{{ pokemon.defense }}</td>
                  <td class="text-center">
                    <button type="button" (click)="editPokemon(pokemon.id)" class="btn btn-link"><i class="bi bi-pencil-square pk-btn-action"></i></button>
                    <button type="button" (click)="deletePokemon(pokemon)" class="btn btn-link"><i class="bi bi-trash pk-btn-action"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
