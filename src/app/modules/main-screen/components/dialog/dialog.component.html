<h1 class="text-center" mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content *ngIf="!!requestForm">
  <form [formGroup]="requestForm">
    <div class="row pk-space">
      <div class="col-sm-6">
        <div class="mb-3 row">
          <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" formControlName="name" class="form-control" id="nombre" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Imagen:</label>
          <div class="col-sm-10">
            <input type="text" formControlName="image" class="form-control" placeholder="url">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Tipo:</label>
          <div class="col-sm-10">
            <input type="text" formControlName="type" class="form-control">
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Ataque:</label>
          <p class="col-sm-1 pk-text-vc">0</p>
          <mat-slider class="col-sm-6"
            formControlName="attack"
            thumbLabel
            [displayWith]="rangeAttack"
            tickInterval="100"
            step="1"
            min="0"
            max="100"
            aria-label="units"></mat-slider>
          <p class="col-sm-1 pk-text-vc">100</p>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Defensa:</label>
          <p class="col-sm-1 pk-text-vc">0</p>
          <mat-slider class="col-sm-6"
            formControlName="defense"
            thumbLabel
            [displayWith]="rangeDefense"
            tickInterval="100"
            step="1"
            min="0"
            max="100"
            aria-label="units"></mat-slider>
          <p class="col-sm-1 pk-text-vc">100</p>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">HP:</label>
          <p class="col-sm-1 pk-text-vc">0</p>
          <mat-slider class="col-sm-6"
                      formControlName="hp"
                      thumbLabel
                      [displayWith]="rangeHp"
                      tickInterval="100"
                      step="1"
                      min="0"
                      max="100"
                      aria-label="units"></mat-slider>
          <p class="col-sm-1 pk-text-vc">100</p>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="text-center">
  <button type="button" mat-button id="btnSave" (click)="save()" cdkFocusInitial class="btn btn-pk-primary"><i class="fa fa-floppy-o"  aria-hidden="true"></i> Guardar</button>
  <button type="button" mat-button id="btnCancel" (click)="onNoClick()" class="btn btn-pk-primary"><i class="fa fa-times"></i> Cancelar</button>
</div>
